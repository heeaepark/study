<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        const ilbuni = document.querySelector('.ilbuni');
        const ilbuniAll = document.querySelectorAll('.ilbuni');
        const ilbunTwo = document.querySelector('.ilbuni:nth-child(2)');
        console.log(ilbuni);
        console.log(ilbuniAll);
        console.log(ilbunTwo);


        /* data attribute 설정 및 불러오기 */
        const char = document.querySelector('.characters');
        char.setAttribute('data-id', 'char');
        const getDataId = char.getAttribute('data-id');
        console.log(getDataId);


        /* 태그 생성 삭제  */
        const pTag = document.createElement('p');
        pTag.innerHTML = '<strong> 생성된 태그 영역! </strong>';
        char.appendChild(pTag);
        char.removeChild( document.querySelector('.b') );


        /* 클래스 추가 삭제 */
        const ilbuniFirst = ilbuniAll[0];
        /* ilbuniFirst.classList.add('special'); */
        /* ilbuniFirst.className.add('special'); 은 클래스를 special만 남겨버림*/
        /* ilbuniFirst.classList.remove('special'); 클래스 리스트 제거*/


        ilbuniFirst.classList.toggle('special');/* 콘솔창에 해당 코드 넣어보면 토글로 클래스가 추가 제거 되는 것을 확인할 수 있음 */
    </script>
</body>
</html>
